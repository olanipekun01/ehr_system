    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 78px;
            background: #2a67eb;
            padding: 6px 14px;
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .sidebar.active {
            width: 240px;
        }

        .sidebar .logo_content .logo {
            display: flex;
            color: #ffff;
            width: 100%;
            height: 50px;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
        }

        .sidebar.active .logo_content .logo {
            opacity: 1;
            pointer-events: none;
        }

        .logo_content .logo img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .logo_content .logo .logo_name {
            font-size: 20px;
            font-weight: 400;
        }

        .sidebar #btn {
            position: absolute;
            color: #ffff;
            left: 50%;
            top: 18px;
            font-size: 20px;
            height: 25px;
            width: 25px;
            text-align: center;
            line-height: 50px;
            transform: translateX(-50%);
        }

        .sidebar.active #btn {
            left: 90%;
        }

        .sidebar ul {
            margin-top: 20px;
        }

        .sidebar ul li {
            position: relative;
            height: 50px;
            width: 100%;
            margin: 5px 5px;
            list-style: none;
            line-height: 50px;
        }

        .sidebar ul li .tooltip {
            position: absolute;
            left: 122px;
            top: 0;
            transform: translate(-50%, -50%);
            border-radius: 6px;
            height: 35px;
            width: 122px;
            background: #fff;
            line-height: 35px;
            text-align: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            transition: 0s;
            opacity: 0;
            pointer-events: none;
            display: block;

        }

        .sidebar.active ul li .tooltip {
            display: none;
        }

        .sidebar ul li:hover .tooltip {
            transition: all 0.5s ease;
            opacity: 1;
            top: 50%;
            z-index: 999;
        }

        .sidebar ul li input {
            position: absolute;
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            border-radius: 12px;
            outline: none;
            border: none;
            background: #6181c7;
            padding-left: 50px;
            font-size: 18px;
            color: #fff;
        }

        .sidebar ul li .bx-search {
            position: absolute;
            z-index: 99;
            color: #fff;
            top: 13px;
            left: 10px;
            font-size: 22px;
            transition: all 0.5s ease;
        }

        .sidebar ul li .bx-search:hover {
            background: #fff;
            color: #1d1b31;
        }

        .sidebar ul li a {
            color: #fff;
            display: flex;
            align-items: center;
            text-decoration: none;
            transition: all 0.4s ease;
            border-radius: 12px;
            white-space: nowrap;
        }

        .sidebar ul li a:hover {
            color: #11101d;
            background-color: #fff;
        }


        .sidebar ul li a img {
            height: 25px;
            min-width: 22px;
            border-radius: 12px;
            line-height: 50px;
            text-align: center;
            margin-left: 5px;
        }


        .sidebar .links_name {
            opacity: 0;
            pointer-events: none;
            transition: all 0.5s ease;
            margin-left: 5px;
        }

        .sidebar.active .links_name {
            opacity: 1;
            pointer-events: auto;

        }

        .sidebar .profile_content {
            position: absolute;
            color: #fff;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .sidebar .profile_content .profile {
            position: relative;
            padding: 10px 6px;
            height: 60px;
            background: none;
            transition: all 0.4s ease;
        }

        .sidebar.active .profile_content .profile {
            background: #6181c7;
        }

        .sidebar .profile_content .profile .profile_details {
            display: flex;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
        }

        .sidebar.active .profile .profile_details {
            opacity: 1;
            pointer-events: auto;
        }

        .profile .profile_details img {
            height: 45px;
            width: 45px;
            object-fit: cover;
            border-radius: 12px;
        }

        .profile #log_out {
            position: absolute;
            left: 50%;
            bottom: 5px;
            transform: translateX(-50%);
            min-width: 50px;
            line-height: 50px;
            font-size: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.4s ease;
            background: #6181c7;
        }

        .sidebar.active .profile #log_out {
            left: 88%;
            background: none;
        }

        .profile .profile_details .name_job {
            margin-left: 10px;
        }

        .profile .profile_details .name {
            font-size: 15px;
            font-weight: 400;
        }

        .profile .profile_details .job {
            font-size: 12px;
        }

        main.active {
            position: absolute;
            height: 100%;
            width: calc(100% - 78px);
            left: 78px;
            transition: all 0.5s ease;
        }

    </style>

    <main id="mainClass">
        <div class="max-w-4xl mx-auto space-y-6">
            <!-- Header -->
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button
                        onclick="window.location.reload()"
                        class="p-2 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg"
                    >
                        <i data-lucide="arrow-left" class="h-5 w-5"></i>
                    </button>
                    <div class="flex items-center space-x-3">
                        <i data-lucide="user" class="h-8 w-8 text-blue-600"></i>
                        <div>
                            <h1 class="text-3xl font-bold text-gray-900">Edit Patient Information</h1>
                            <p id="patientInfo" class="text-gray-600"></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Success/Error Messages -->
            <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg"></div>
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg"></div>

            <!-- Edit Form -->
            <form id="editForm" class="space-y-6">
                <!-- Personal Information Section -->
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                        <i data-lucide="user" class="h-5 w-5 mr-2 text-blue-600"></i>
                        Personal Information
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">
                                First Name *
                            </label>
                            <input
                                type="text"
                                id="first_name"
                                name="first_name"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                        <div>
                            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">
                                Last Name *
                            </label>
                            <input
                                type="text"
                                id="last_name"
                                name="last_name"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                        <div>
                            <label for="dob" class="block text-sm font-medium text-gray-700 mb-1">
                                Date of Birth *
                            </label>
                            <input
                                type="date"
                                id="dob"
                                name="dob"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                        <div>
                            <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">
                                Gender *
                            </label>
                            <select
                                id="gender"
                                name="gender"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                                <option value="">Select Gender</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="O">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="id_no" class="block text-sm font-medium text-gray-700 mb-1">
                                ID Number *
                            </label>
                            <input
                                type="text"
                                id="id_no"
                                name="id_no"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                        <div>
                            <label for="xray_no" class="block text-sm font-medium text-gray-700 mb-1">
                                X-Ray Number
                            </label>
                            <input
                                type="text"
                                id="xray_no"
                                name="xray_no"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700 mb-1">
                                Status
                            </label>
                            <select
                                id="status"
                                name="status"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            >
                                <option value="1">Active</option>
                                <option value="0">Inactive</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Contact Information Section -->
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                        <i data-lucide="phone" class="h-5 w-5 mr-2 text-blue-600"></i>
                        Contact Information
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>

                                Phone Number *
                            </label>
                            <input
                                type="tel"
                                id="phone"
                                name="phone"
                                required
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
                                Email Address
                            </label>
                            <input

                                id="email"
                                name="email"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                        <div class="md:col-span-2">

                                Address *
                            </label>
                            <textarea
                                id="address"
                                name="address"
                                required
                                rows="3"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            ></textarea>
                        </div>
                    </div>
                </div>

                <!-- Cultural Information Section -->
                <div class="bg-white rounded-lg shadow-sm border p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                        <i data-lucide="map-pin" class="h-5 w-5 mr-2 text-blue-600"></i>
                        Cultural Information
                    </h3>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div>
                            <label for="religion" class="block text-sm font-medium text-gray-700 mb-1">
                                Religion
                            </label>
                            <input
                                type="text"
                                id="religion"
                                name="religion"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                        <div>
                            <label for="state_of_origin" class="block text-sm font-medium text-gray-700 mb-1">
                                State of Origin
                            </label>
                            <input
                                type="text"
                                id="state_of_origin"
                                name="state_of_origin"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                        <div>
                            <label for="Tribe" class="block text-sm font-medium text-gray-700 mb-1">
                                Tribe
                            </label>
                            <input
                                type="text"
                                id="Tribe"
                                name="Tribe"
                                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            />
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="flex justify-end space-x-4 pt-6">
                    <button
                        type="button"
                        onclick="window.location.reload()"
                        class="flex items-center space-x-2 px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50"
                    >
                        <i data-lucide="x" class="h-4 w-4"></i>
                        <span>Cancel</span>
                    </button>
                    <button
                        type="submit"
                        id="saveButton"
                        class="flex items-center space-x-2 px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <i data-lucide="save" class="h-4 w-4"></i>
                        <span>Save Changes</span>
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();

            // Mock patient data
            const mockPatient = {
                id: "1",
                first_name: "John",
                last_name: "Doe",
                dob: "1995-05-15",
                gender: "M",
                id_no: "PAT001",
                status: "1",
                address: "123 Main St, Lagos",
                phone: "+234 801 234 5678",
                email: "john.doe@email.com",
                xray_no: "XRAY001",
                religion: "Christianity",
                state_of_origin: "Lagos",
                Tribe: "Yoruba",
                created_at: "2024-01-15"
            };

            const patientInfo = document.getElementById('patientInfo');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');
            const editForm = document.getElementById('editForm');
            const saveButton = document.getElementById('saveButton');

            // Initialize form with mock data
            patientInfo.textContent = `${mockPatient.first_name} ${mockPatient.last_name} - ID: ${mockPatient.id_no}`;
            document.getElementById('first_name').value = mockPatient.first_name;
            document.getElementById('last_name').value = mockPatient.last_name;
            document.getElementById('dob').value = mockPatient.dob;
            document.getElementById('gender').value = mockPatient.gender;
            document.getElementById('id_no').value = mockPatient.id_no;
            document.getElementById('xray_no').value = mockPatient.xray_no || '';
            document.getElementById('status').value = mockPatient.status;
            document.getElementById('phone').value = mockPatient.phone;
            document.getElementById('email').value = mockPatient.email || '';
            document.getElementById('address').value = mockPatient.address;
            document.getElementById('religion').value = mockPatient.religion || '';
            document.getElementById('state_of_origin').value = mockPatient.state_of_origin || '';
            document.getElementById('Tribe').value = mockPatient.Tribe || '';

            // Handle form input changes
            const inputs = editForm.querySelectorAll('input, select, textarea');
            inputs.forEach(input => {
                input.addEventListener('input', () => {
                    successMessage.classList.add('hidden');
                    errorMessage.classList.add('hidden');
                });
            });

            // Handle form submission
            editForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                saveButton.disabled = true;
                saveButton.querySelector('span').textContent = 'Saving...';
                successMessage.classList.add('hidden');
                errorMessage.classList.add('hidden');

                try {
                    // Simulate API call with a 2-second delay
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    const randomSuccess = Math.random() > 0.3; // 70% success rate for demo
                    if (randomSuccess) {
                        successMessage.textContent = 'Patient information updated successfully!';
                        successMessage.classList.remove('hidden');
                        setTimeout(() => {
                            alert('Redirecting to patient details...');
                            window.location.reload(); // Simulate navigation
                        }, 2000);
                    } else {
                        throw new Error('Update failed');
                    }
                } catch (error) {
                    errorMessage.textContent = 'Failed to update patient information';
                    errorMessage.classList.remove('hidden');
                } finally {
                    saveButton.disabled = false;
                    saveButton.querySelector('span').textContent = 'Save Changes';
                }
            });
        });

        let btn = document.querySelector('#btn');
        let sidebar = document.querySelector('.sidebar');
        let searchBtn = document.querySelector('.bx-search');
        let mainClass = document.querySelector('#mainClass');

        btn.onclick = function () {
            sidebar.classList.toggle("active");
            // mainClass.classList.toggle("active");
        }

        searchBtn.onclick = function () {
            sidebar.classList.toggle("active");
        }
    </script>
